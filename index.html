<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bou er Bank!</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-4">Welcome to my <span class="text-red-800">Vatar er Bank!</span>
        </h1>
    </header>
    <main>
        <div class="w-9/12 mx-auto m-8">
            <div class="w-6/12 mx-auto bg-green-400 p-8 rounded">
                <h3 class="py-4 font-semibold text-2xl text-white">Login here..!</h3>
                <div>
                    <input id="email-input" class="p-2 block my-2 w-6/12 rounded" type="email"
                        placeholder="enter your email">
                    <input id="pass-input" class="p-2 block my-2 w-6/12 rounded" type="password"
                        placeholder="enter your password">
                </div>
                <button id="login-btn"
                    class="bg-red-500 hover:bg-red-700 py-2 px-4 rounded text-white font-semibold">Login</button>
            </div>
        </div>
    </main>









    <script src="script.js"></script>
</body>

</html>
